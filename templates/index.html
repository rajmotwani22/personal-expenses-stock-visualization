<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Financial Data Analysis</h1>
            <p class="lead">Upload your CSV file to analyze your financial data and get investment suggestions.</p>
        </div>
        <div class="card shadow-sm p-4 mt-4">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload CSV File</label>
                    <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Analyze</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="/static/template.csv" class="btn btn-link">Download Sample CSV Template</a>
        </div>
    </div>
</body>
</html>
